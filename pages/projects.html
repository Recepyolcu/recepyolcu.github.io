<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/projects.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Projects</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <canvas id="logo"></canvas>
            </div>
            <nav>
                <ul>
                    <li><a class="nav-a" href="index.html">Home</a></li>
                    <li><a class="nav-a active">Projects</a></li>
                </ul>
            </nav>
        </header>

        <menu>
            <div class="projects">
                <div id="canvas-projects">
                    <h1>Canvas Projects</h1>
                    <div class="project">
                        <img src="" alt="">
                        <h3>Project 1</h3>
                    </div>
                </div>
                <div id="p5-projects">
                    <h1>p5.js Projects</h1>
                </div>
            </div>
        </menu>

        <footer></footer>
    </div>

    <div class="cursor">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <svg class="mouth" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 6" fill="none">
            <path d="M1.5 1.5C1.5 1.5 11.9124 6.34536 21.5 1.5" stroke-width="3" stroke-linecap="round"/>
        </svg>
    </div>

    <div id="progress-bar-container">
        <canvas id="progress"></canvas>
        <div id="scroll-to-top">
            <a id="scroll-top-anc" href="#top">
                <img id="scroll-top" src="../img/Vector.svg" alt="top">
            </a>
        </div>
    </div>

    <script type="module" defer src="/canvas/projects.js"></script>
    <script type="module" src="/canvas/logo.js"></script>
    <script type="module" src="/canvas/scroll.js"></script>
    <script src="/canvas/customCursor.js"></script>
    
    <script src="../canvas/libraries/p5.js"></script>
    <script src="../canvas/libraries/p5.min.js"></script> 
</body>
</html>
